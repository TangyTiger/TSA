<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="/static/scripts.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
    #responseInput {
      height = 100 px
      overflow-y: scroll;
    }

    </style>

    <title>Dicussion Threads</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height:100px;">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="/home">
        <img src="/static/logo.png" alt="logo" width="60px">
      </a>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link mx-4" href="/viewTutorsSubjects" style="font-size: 23px;">Find a Tutor</a>
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link" href="/viewCarpoolSubjects" style="font-size: 23px;">Find a Carpool</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto mr-4">
        <li class="nav-item p-0">
            <a class="nav-link btn btn-danger m-0" href="/post" style="border-radius: 50%; font-size: 40px; width: 70px; height: 70px; padding: 0px">+</a>
        </li>
      </ul>
    </nav>
    <div>
    <div class="m-3">
      <h1>{{post['title']}}</h1> <p>Posted by {{post['name']}}</p><br><br>
      <p><b>Replies:</b></p>
    {% for reply in post["replies"] %}
    <p>{{reply}}</p>
    {% endfor %}
    <button class="btn btn-dark" onclick = "document.getElementById('response').hidden = false;this.hidden = true">Reply</button>
    <form action="/sendReply">
    <div id = "response" hidden>
      <textarea name = "reply" Rows = "4" Cols = "50" placeholder = "Response" id = "responseInput"></textarea>
      <input type="hidden" name="id" value="{{post['id']}}">
      <br><br>
      <input id = "submitResponse" type="submit" class="btn btn-danger" value="Submit">
    </div>
  </form></div>
  </body>
